<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Sipper Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="clock">Timer - <span id="countdown"></span></div>

  <div id="score"><a href="scoreview.html">Top Scores</a></div>
  <div id="mainscreen" class="main">
    <h1>Coffee Sipper Javascript Quiz</h1>
    <p>
      You have 2 minutes to answer the questions correctly.
      <p> 5 seconds get reduced from the timer for every incorrect answer.
    </p>
    <button id="go">Lets Go!</button>
  </div>


  <div id="scorelist" class="scorelist hidden"></div>
  </div>
  <div id="qsa" class="hidden">
    <h2 id="questions"></h2>
    <div id="selections" class="selections"></div>
  </div>
  <div id="finalscreen" class="hidden">
    <h2>Finished!</h2>
    <p>Final Score! <span id="showscore"></span>.</p>
    <p>
      initials: <input type="text" id="initials" max="5" />
      <button id="scorebtn">View</button>
    </p>
  </div>



  <script src="./assets/js/qsa.js"></script>
  <script src="./assets/js/quiz.js"></script>
</body>

</html>
