<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Sippers Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<main>
<body>
  <div class="clock">Timer - <span id="countdown">120</span></div>

  <div id="score"><a href="scoreview.html">Scores!</a></div>
  <div id="mainscreen" class="main">
    <h1>Coffee Sippers Javascript Quiz</h1>
    <p>
      You have 2 minutes to answer the questions correctly.
      <p> 5 seconds get reduced from the timer for every incorrect answer.
    </p>
    <button id="go">Lets Go!</button>
  </div>


  <div id="scorelist" class="scorelist hidden"></div>
  </div>
  <div id="qsa" class="hidden">
    <h2 id="questions"></h2>
    <div id="selections" class="selections"></div>
  </div>
  <div id="finalscreen" class="hidden">
    <h2>All Done!</h2>
    <p>Your Score! <span id="showscore"></span>.</p>
    <p>
      Initials: <input type="text" id="initials" max="5" />
      <button id="scorebtn">View</button>
    </p>
  </div>
  <img src="./assets/media/cup.jpg" alt="coffeecup" height="150" width="150">



  <script src="./assets/js/qsa.js"></script>
  <script src="./assets/js/quiz.js"></script>
</body>
</main>

</html>
